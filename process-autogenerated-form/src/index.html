<!doctype html>
<html ng-app="autogeneratedForm" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8">
  <title>{{::process.displayName}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning"> <b>Attention</b>
          : this is a temporary form generated automatically for testing. Before you put your process into production, create and map the necessary forms.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{process.displayName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div style="float: right; width:100px">
          <button id="autofill" class="btn btn-danger btn-block" ng-click="fillData()" title="Fill in each form inputs with fake data." ng-if="contract.inputs.length>0">Autofill</button>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="form-group" ng-repeat="input in contract.inputs">
        <label for="{{input.name}}">{{input.name}}</label>
        - <i>{{input.description===null?'&lt;no description defined in contract for this input&gt;':input.description}}</i>
        <!-- simple input -->
        <div class="input" ng-if="isSingleInput(input) && !isFileInput(input)" >
          <input ng-init="initSingleInput(input)" type="text" class="form-control" id="{{input.name}}" name="{{input.name}}" ng-model="dataToSend[input.name]" placeholder="{{'Expecting a ' + input.type + ' value.'}}">
        </div>

        <!-- simple input multiple-->
        <div  ng-if="isSimpleInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-init="initMultipleInput(input)">
          <div ng-class="hasSeveralItemsInCollection(input)?'input-group':''" ng-repeat="multipleInput in inputArray[input.name]">
              <input type="text" class="form-control input" id="{{multipleInput.name}}_{{$index}}" name="{{multipleInput.name}}" ng-model="dataToSend[multipleInput.name][$index]" placeholder="{{'Expecting a ' + multipleInput.type + ' value.'}}">
            <div ng-class="hasSeveralItemsInCollection(input)?'input-group-btn':''">
              <input type="button" class="btn btn-danger " value="{{'remove'|translate}}" ng-click="removeInput(multipleInput, $index)" ng-if="hasSeveralItemsInCollection(input)">
            </div>
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-primary" ng-click="appendNewInput(input)">{{'Add'|translate}}</button>
          </div>
        </div>
        <!-- complex input -->
        <div class="input" ng-if="isSingleInput(input) && !isFileInput(input)" >
          <input type="text" class="form-control" id="{{input.name}}" name="{{input.name}}" ng-if="isComplexInput(input) && !isFileInput(input)" ng-model="dataToSend[input.name]" placeholder="{{'Expecting a JSON value, e.g. {\'property\':\'value\'}'}}">
        </div>


        <!-- complex input multiple -->
        <div  ng-if="isComplexInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-init="initMultipleInput(input)">
          <div ng-class="hasSeveralItemsInCollection(input)?'input-group':''" ng-repeat="multipleInput in inputArray[input.name]">
            <input type="text" class="form-control" id="{{input.name}}" name="{{input.name}}" ng-if="isComplexInput(input) && !isFileInput(input)" ng-model="dataToSend[multipleInput.name][$index]" placeholder="{{'Expecting a JSON value, e.g. {\'property\':\'value\'}'}}">
            <div ng-class="hasSeveralItemsInCollection(input)?'input-group-btn':''">
              <input type="button" class="btn btn-danger " value="{{'remove'|translate}}" ng-click="removeInput(multipleInput, $index)" ng-if="hasSeveralItemsInCollection(input)">
            </div>
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-primary" ng-click="appendNewInput(input)">{{'Add'|translate}}</button>
          </div>
        </div>


        <div ng-if="isComplexInput(input) && isFileInput(input)" ng-init="initMultipleInput(input)">
          <form
          class="form-group"
          action="{{importUrl}}"
          name="uploadForm_{{$index}}"
          ng-upload="onUploadSuccess(content, input)"
          ng-repeat="multipleInput in inputArray[input.name]"
          >
            <div>
              <div class="input-group file-upload">
                <input type="text" readonly="" disabled placeholder="{{'Select a file'| translate}}" value="{{multipleInput.value}}" name="{{input.name}}" class="form-control">
                <div class="input-group-btn">
                  <div class="btn" ng-class="{'btn-default disabled':$isUploading, 'btn-primary':!$isUploading}">
                    <input class="file-upload-input" ng-class="{'file-upload-input--disabled':$isUploading}" name="file" type="file" ng-model="multipleInput.value" required id="auto_uploading_file_input_{{$index}}" file-input-auto-submit/>
                    <span class="fa" ng-class="{'fa fa-spinner fa-pulse':$isUploading, 'fa fa-folder':!$isUploading}" ></span>
                  </div>
                  <input type="button" class="btn btn-danger" value="{{'remove'|translate}}" ng-click="removeInput(multipleInput,  $index)" ng-if="inputArray[input.name].length>1">
                </div>
              </div>
            </div>
          </form>
          <div class="input-group">
            <button type="button" ng-if="input.multiple" class="btn btn-primary" ng-click="appendNewInput(input)">{{'Add'|translate}}</button>
          </div>
        </div>

      </div>

      <pre class="alert alert-danger" ng-if="message">{{ message }}</pre>
      <div style="margin:auto; width:100px">
        <button type="submit" class="btn btn-success btn-block" ng-click="postData()">Start</button>
      </div>

    </div>


  </div>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
  <script src="../node_modules/ngUpload/ng-upload.min.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contractService.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
  <!-- for development only! MUST be ignored at build time -->
  <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="js/dev-only.js"></script>
  <!-- endbuild -->
</body>

</html>
